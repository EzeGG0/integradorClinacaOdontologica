<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/paciente.css"> <!-- Puedes crear un nuevo archivo CSS si es necesario -->
    <title>Paciente</title>
</head>
<body>
<div id="paciente-container">
    <h1>Administrar Pacientes</h1>

    <form id="paciente-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required>

        <!-- Añadir campos adicionales según la estructura de tu entidad Paciente -->

        <button type="button" onclick="agregarPaciente()">Agregar Paciente</button>
    </form>

    <form id="formulario-actualizar" style="display: none;">
        <input type="hidden" id="actualizar-id">
        <label for="actualizar-nombre">Nombre:</label>
        <input type="text" id="actualizar-nombre" required>
        <label for="actualizar-apellido">Apellido:</label>
        <input type="text" id="actualizar-apellido" required>
        <label for="actualizar-dni">DNI:</label>
        <input type="text" id="actualizar-dni" required>

        <!-- Añadir campos adicionales según la estructura de tu entidad Paciente -->

        <button type="button" onclick="actualizarPaciente()">Actualizar Paciente</button>
    </form>
    <hr>

    <h2>Listado de Pacientes</h2>
    <ul id="lista-pacientes">
        <!-- La lista de pacientes se cargaría dinámicamente desde el backend -->
    </ul>
</div>

<script src="./javascript/paciente.js"></script>
</body>
</html>
