<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/turno.css">
    <title>Turno</title>
</head>
<body>
<div id="turno-container">
    <h1>Crear Nuevo Turno</h1>

    <form id="turno-form">
        <label for="fechaHora">Fecha y Hora:</label>
        <input type="datetime-local" id="fechaHora" name="fechaHora" required>

        <label for="paciente">Paciente:</label>
        <select id="paciente" name="paciente" required>
            <!-- Opciones de pacientes se cargarían dinámicamente desde el backend -->
        </select>

        <label for="odontologo">Odontólogo:</label>
        <select id="odontologo" name="odontologo" required>
            <!-- Opciones de odontólogos se cargarían dinámicamente desde el backend -->
        </select>

        <button type="button" onclick="crearTurno()">Crear Turno</button>
    </form>

    <hr>

    <h2>Listado de Turnos</h2>
    <ul id="lista-turnos">
        <!-- La lista de turnos se cargaría dinámicamente desde el backend -->
    </ul>
</div>

<script src="./javascript/turno.js"></script>
</body>
</html>
