<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/paciente.css">
    <title>CRUD de Pacientes</title>
</head>
<body>
<div class="container">
    <h1>CRUD de Pacientes</h1>

    <!-- Formulario para agregar nuevo paciente -->
    <form id="pacienteForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required>

        <label for="fechaDeAlta">Fecha de Alta:</label>
        <input type="date" id="fechaDeAlta" required>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" required>

        <label for="calle">Calle:</label>
        <input type="text" id="calle" required>

        <label for="numero">NÃºmero:</label>
        <input type="text" id="numero" required>

        <label for="localidad">Localidad:</label>
        <input type="text" id="localidad" required>

        <label for="provincia">Provincia:</label>
        <input type="text" id="provincia" required>

        <button type="button" onclick="agregarPaciente()">Agregar Paciente</button>
    </form>

    <!-- Lista de pacientes -->
    <ul id="pacientesList"></ul>
</div>

<script src="./javascript/paciente.js"></script>
</body>
</html>
